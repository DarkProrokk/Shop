<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ user.username }}</h1>
<ul>
    {% for item in user.cart.products.all %}
        <li>
            Название: {{ item.product }}
            <ul>
                <li>
                    Количество {{ item.quantity }}
                </li>
            </ul>
        </li>
    {% endfor %}
</ul>
</body>
</html>
