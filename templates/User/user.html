{% extends 'Product/index.html' %}
{% block title %}{{ user.username }}{% endblock %}
{% block content %}
    <h1>{{ user.username }}</h1>
    <ul>
        {% for item in user.cart.products.all %}
            <li>
                Название: {{ item.product }}
                <ul>
                    <li>
                        Количество {{ item.quantity }}
                    </li>
                </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
